{% extends 'base.html' %}


{% block content %}
  {% for post in posts %}
    <article class="post">
      <header>
        <div>
          <h1>{{ post[0] }}</h1>
          <div class="about">by {{ post[1] }} is a  {{ post[2] }} priority, created on {{post [3] }} </div>
        </div>
          <a class="action" href="{{ url_for('update', id=post[4]) }}">Edit</a>
           <a class="action" href="{{ url_for('delete', id=post[4]) }}" class="danger" onclick="return confirm('Are you sure?');">Delete</a>         
      </header>
    </article>
  {% endfor %}

</div>

{% endblock %}
